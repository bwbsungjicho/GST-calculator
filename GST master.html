<head>

    <meta charset="utf-8" />

        function calculator(input) {
            return input * 1.1;
        }
        function Main() {
            var value = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = 'Hmm, ' + value + ' gives ' + calculator(value);
        }
    </script>
</head>
