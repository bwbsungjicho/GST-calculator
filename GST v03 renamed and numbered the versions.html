<head>
    <title>GST calculator (v03)</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function GSTCalculator(money) {
            return money * 1.1;
        }
        function Main() {
            var inputMoney = (document.getElementById('txtPrice') as HTMLInputElement).value;
            (document.getElementById('txtGST_price') as HTMLInputElement).value = 'Hmm, ' + inputMoney + ' gives ' + GSTCalculator(inputMoney);
        }
    </script>
</head>
<body>
    <h1>GST calculator (v03 renamed and numbered the versions)</h1>
    <br />Enter something!<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>

</body>
